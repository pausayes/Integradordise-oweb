<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETERNAL Y2K</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cuprum&display=swap');
        body {
            font-family: 'Cuprum', sans-serif;
        }
        
        h1, h2 {
            font-family: 'Cuprum', sans-serif;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header class="header-mobile">
            <a href="index.html" class="logo">
                <img src="img/hero y logo/logo.png" alt="ETERNAL Y2K" class="logo-imagen">
            </a>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <a href="index.html" class="logo">
                    <img src="img/hero y logo/logo.png" alt="ETERNAL Y2K" class="logo-imagen">
                </a>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-left-circle"></i> Seguir Comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart"></i> Carrito <span class="numerito">1</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2024 ETERNAL Y2K</p>
            </footer>
        </aside>

        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Su carrito está vacío. 
                    <i class="bi bi-emoji-frown"></i>
                </p>
                <div id="carrito-productos" class="carrito-productos disabled">
                </div>
                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$2000</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>
                
                <p id="carrito-comprado" class="carrito-comprado disabled">Gracias por tu compra. 
                    <i class="bi bi-bag-heart-fill"></i>
                </p>

            </div> 
        </main>
    </div>
    
    <script src="carrito.js"></script>
    <script src="menu.js"></script>
</body>
</html>
